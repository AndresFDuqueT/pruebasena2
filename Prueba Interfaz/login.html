<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="src/image/logo sisgein completo.jpg" class="img-fluid" alt="logo SISGEIN">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <img src="src/image/logo sisgein letras.jpg" class="img-fluid p-5" alt="logo SISGEIN">
                <h2 class="text-center p-1"><strong>Inicie sesión en su cuenta</h2>
                <h4 class="text-center p-1">¡Bienvenido de nuevo!<br>Por favor, introduzca sus datos.</h4>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <h5><strong>Correo</h5>
                    <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Correo Electronico"/>
                    <label class="form-label" for="form1Example13" />
                </div>
      
                <!-- Contraseña input -->
                <div class="form-outline mb-4">
                    <h5><strong>Contraseña</h5>
                  <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Contraseña"/>
                  <label class="form-label" for="form1Example23"/> 
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Recordarme </label>
                  </div>
                  <a href="#!">Olvide mi Contraseña</a>
                </div>
      
                <!-- button incio de sesion -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary btn-lg" > <strong> <a href="inventario.html" class="text-white text-decoration-none">Iniciar Sesion</a></button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
